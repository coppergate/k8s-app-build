apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "postgres-operator-ui"
  namespace: "postgres"
  labels:
    application: "postgres-operator-ui"
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  ingressClassName: "traefik"
  rules:
    - host: "postgres-ui.hierocracy.home"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "postgres-operator-ui"
                port:
                  number: 80
