apiVersion: apps/v1
kind: Deployment
metadata:
  name: object-store-mgr
  namespace: rag-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: object-store-mgr
  template:
    metadata:
      labels:
        app: object-store-mgr
    spec:
      enableServiceLinks: false
      initContainers:
      - name: setup-src
        image: alpine
        command: ["/bin/sh", "-c"]
        args:
          - |
            mkdir -p /app/cmd/manager
            cp /src/main.go /app/cmd/manager/
        volumeMounts:
        - name: src-flat
          mountPath: /src
        - name: app-dir
          mountPath: /app
      containers:
      - name: manager
        image: golang:1.24-alpine
        workingDir: /app
        command: ["/bin/sh", "-c"]
        args:
          - |
            go mod init app-builds/rag-s3-mgr-go
            go get github.com/aws/aws-sdk-go-v2
            go get github.com/aws/aws-sdk-go-v2/config
            go get github.com/aws/aws-sdk-go-v2/service/s3
            go build -o manager cmd/manager/main.go
            ./manager
            tail -f /dev/null
        env:
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: rag-codebase-bucket
              key: BUCKET_HOST
        - name: BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: rag-codebase-bucket
              key: BUCKET_NAME
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: rag-codebase-bucket
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: rag-codebase-bucket
              key: AWS_SECRET_ACCESS_KEY
        volumeMounts:
        - name: app-dir
          mountPath: /app
      volumes:
      - name: src-flat
        configMap:
          name: rag-s3-mgr-source
      - name: app-dir
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-s3-mgr-source
  namespace: rag-system
data:
  main.go: |
    package main
    
    import (
    	"context"
    	"fmt"
    	"log"
    	"os"
    	"strings"
    
    	"github.com/aws/aws-sdk-go-v2/aws"
    	"github.com/aws/aws-sdk-go-v2/config"
    	"github.com/aws/aws-sdk-go-v2/service/s3"
    )
    
    func main() {
    	endpoint := os.Getenv("S3_ENDPOINT")
    	if endpoint != "" && !strings.HasPrefix(endpoint, "http") {
    		endpoint = "http://" + endpoint
    	}
    	bucket := os.Getenv("BUCKET_NAME")
    
    	fmt.Printf("S3 Manager (Go) starting...\n")
    	fmt.Printf("Endpoint: %s, Bucket: %s\n", endpoint, bucket)
    
    	customResolver := aws.EndpointResolverWithOptionsFunc(func(service, region string, options ...interface{}) (aws.Endpoint, error) {
    		return aws.Endpoint{
    			URL:               endpoint,
    			HostnameImmutable: true,
    		}, nil
    	})
    
    	cfg, err := config.LoadDefaultConfig(context.TODO(),
    		config.WithEndpointResolverWithOptions(customResolver),
    		config.WithRegion("us-east-1"),
    	)
    	if err != nil {
    		log.Fatalf("unable to load SDK config, %v", err)
    	}
    
    	client := s3.NewFromConfig(cfg, func(o *s3.Options) {
    		o.UsePathStyle = true
    	})
    
    	resp, err := client.ListObjectsV2(context.TODO(), &s3.ListObjectsV2Input{
    		Bucket: aws.String(bucket),
    	})
    	if err != nil {
    		log.Fatalf("unable to list objects, %v", err)
    	}
    
    	fmt.Printf("Current objects in bucket %s:\n", bucket)
    	for _, item := range resp.Contents {
    		fmt.Printf("- %s (Size: %d)\n", *item.Key, item.Size)
    	}
    }

