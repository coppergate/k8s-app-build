# for UI exposed from 'observability
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otlp-observability-grafana-ui-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-ingress-class
  rules:
    - host: grafana.hegemon
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000
