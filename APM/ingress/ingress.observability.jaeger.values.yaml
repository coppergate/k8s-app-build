# for UI exposed from 'observability
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otlp-observability-jaeger-ui-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-ingress-class
  rules:
    - host: jaeger.hegemon
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger-query
                port:
                  number: 16686


